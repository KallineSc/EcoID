<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="right">
                    <div class="my-2">
                        <button pButton pRipple label="Cadastrar" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Deletar" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="denuncias" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedDenuncias" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Denúncia</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Pesquisar..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="ID">ID <p-sortIcon field="ID"></p-sortIcon></th>
                        <th pSortableColumn="titulo">Título <p-sortIcon field="titulo"></p-sortIcon></th>
                        <th pSortableColumn="descricao">Descrição<p-sortIcon field="descricao"></p-sortIcon></th>
                        <th pSortableColumn="latitude">Latitude<p-sortIcon field="latitude"></p-sortIcon></th>
                        <th pSortableColumn="longitude">Longitude<p-sortIcon field="longitude"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-denuncia>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="denuncia"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">ID</span>
                            {{denuncia.id}}
                        </td>
                        <td style="width:14%; min-width:15rem;">
                            <span class="p-column-title">Título</span>
                            {{denuncia.titulo}}
                        </td>
                        <td style="width:14%; min-width:15rem;">
                            <span class="p-column-title">Descrição</span>
                            {{denuncia.descricao}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Latitude</span>
                            {{denuncia.latitude}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Longitude</span>
                            {{denuncia.longitude}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editDenuncia(denuncia)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteDenuncia(denuncia)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
